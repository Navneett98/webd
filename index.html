<!DOCTYPE html>
<html lang="en">

<head>
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <div class="logo_container">
            <a href="#"><img class="myntra_home" src="images/MyntraLogo.png" alt="Myntra Home Logo" /></a>
        </div>
        <nav class="nav_bar">
            <a class="a1" href="#">Men</a>
            <a class="a2" href="#">Women</a>
            <a class="a3" href="#">Kids</a>
            <a class="a4" href="#">Home & Living</a>
            <a class="a5" href="#">Beauty</a>
            <a class="a6" href="#">Studio <sup>NEW</sup></a>
        </nav>
        <div class="search_bar">
            <span class="material-symbols-outlined search_icon"> search </span>

            <input class="search_input" placeholder="Search for products, brands and more" />
        </div>
        <div class="action_bar">
            <div class="action_container">
                <span class="material-symbols-outlined action_icon"> person </span>
                <span class="action_name">Profile</span>
            </div>

            <div class="action_container">
                <span class="material-symbols-outlined action_icon"> favorite </span>
                <span class="action_name">Wishlist</span>
            </div>

            <div class="action_container">
                <span class="material-symbols-outlined action_icon">
                    shopping_bag
                </span>
                <span class="action_name">Bag</span>
            </div>
        </div>
    </header>
    
</body>

</html>
